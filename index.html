<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <!-- Fonts -->
    <!--<link rel="stylesheet" href="https://cdnjs,cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/> -->
    <script
      src="https://kit.fontawesome.com/c8ee3dd930.js"
      type="text/javascript"
    ></script>
    <title>LogIn</title>
  </head>

  <body>
    <section class="container bg-secondary p-2">
      <div class="row">
        <div class="col-5">
          <img src="bkg.jpeg" alt="" />
        </div>
        <div class="col-5">
          <h1
            class="animate__animated animate__bounce text-light text-center text-uppercase"
          >
            welcome
          </h1>
          <form>
            <div class="form-floating mb-3">
              <input
                type="email"
                class="form-control"
                id="floatingInput"
                placeholder="name@example.com"
                required
              />
              <label for="floatingInput">Email</label>
            </div>
            <div class="form-floating">
              <input
                type="password"
                class="form-control"
                id="floatingPassword"
                placeholder="Password"
                required
              />
              <label for="floatingPassword">Password</label>
            </div>
            <div class="text-center">
              <button
                type="submit"
                class="btn btn-outline-dark text-light py-2 mb-3 mt-4 text-capitalize"
              >
                sign up
              </button>
            </div>
          </form>

          <div class="text-center">
            <p class="text-light mb-3">Or login using:</p>
            <span
              ><a
                class="text-light px-3"
                href="https://github.com/Code-Ebullient"
                ><i class="fa fa-github"></i></a
            ></span>
            <span
              ><a
                class="text-light px-3"
                href="https://web.facebook.com/peace.amara.5"
                ><i class="fa fa-facebook"></i></a
            ></span>
            <span
              ><a
                class="text-light px-3"
                href="https://twitter.com/ofodile_peace"
                ><i class="fa fa-twitter"></i></a
            ></span>
            <span
              ><a
                class="text-light px-3"
                href="https://linkedin.com/in/peace-onyekachi-09018775"
                ><i class="fa fa-linkedin"></i></a
            ></span>
          </div>
        </div>
      </div>
    </section>

    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
